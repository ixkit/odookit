<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
    * {
      margin: 0px ;
      padding: 0px;
      width: 100px;
    }
      #menu-checkbox{
        display: none;
      }
      #menu-checkbox:checked ~ .tag-list{
        display: none;
      }
      li{
        float: left;
        margin: 2px;
        list-style-type: none;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <label for="menu-checkbox">主菜单</label>
    <input id="menu-checkbox" type="checkbox" name="" value="">
    <div class="tag-list">
    <ul>
      <li><a href="#">首页</a> </li>
      <li><a href="#">正文</a> </li>
      <li><a href="#">设置</a> </li>
    </ul>
    </div>
  </body>
</html>
